apply plugin: 'application'
apply plugin: 'java'

ext.title = 'DocBook Adapter'
description = 'A tool to replace DocBook tags dynamically'
mainClassName = 'io.opencaesar.docbook.adapter.App'
applicationName = 'docbook-adapter'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
